<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack Queue Visualization</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="stack-section">
            <h2>Stack</h2>
            <input id="stack-input" type="number">
            <button id="push-btn">Push</button>
            <button id="pop-btn">Pop</button>
            <div class="stack-container"></div>
        </div>
        <div class="queue-section">
            <h2>Queue</h2>
            <input id="queue-input" type="number">
            <button id="enqueue-btn">Enqueue</button>
            <button id="dequeue-btn">Dequeue</button>
            <div class="queue-container"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
